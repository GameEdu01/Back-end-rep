<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post data</title>
</head>

<body>
<h1>Post data</h1>
<!--
  This section of the document specifies the table that will
  be used to display the list of birds and their description
 -->
<table>
    <tr>
        <th>Data</th>
        <th>Description</th>
    </tr>
    <td>Test data</td>
    <td>Test description</td>
    </tr>
</table>
<br/>

<!--
  This section contains the form, that will be used to hit the
  `POST /request` API that we will build in the next section
 -->
<form action="/request" method="post">
    Data:
    <input type="text" name="data">
    <br/> Description:
    <input type="text" name="description">
    <br/>
    <input type="submit" value="Submit">
</form>

<!--
  Finally, the last section is the script that will
  run on each page load to fetch the list of birds
  and add them to our existing table
 -->
<script>
    requestTable = document.querySelector("table")

    /*
    Use the browsers `fetch` API to make a GET call to /request
    We expect the response to be a JSON list of birds, of the
    form :
    [
      {"species":"...","description":"..."},
      {"species":"...","description":"..."}
    ]
    */
    fetch("/request")
        .then(response => response.json())
        .then(requests => {
            //Once we fetch the list, we iterate over it
            requests.forEach(request => {
                // Create the table row
                row = document.createElement("tr")

                // Create the table data elements for the species and
                // description columns
                data = document.createElement("td")
                data.innerHTML = request.data
                description = document.createElement("td")
                description.innerHTML = request.description

                // Add the data elements to the row
                row.appendChild(data)
                row.appendChild(description)
                // Finally, add the row element to the table itself
                requestTable.appendChild(row)
            })
        })
</script>
</body>
