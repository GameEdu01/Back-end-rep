<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <style>
        . {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .background {
            background-color: #0B0B0B;
        }
        body{
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: black;
        }
        .app{
            position: fixed;
            width: 80%;
            height: 100%;
            border: 1px solid #0B0B0B;
            left:60%;
            top: 0px;
            transform: translateX(-50%);
            background: #0B0B0B;
        }
        .app .screen{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%
        }
        .hidden{
            display: none;
        }
        .main-screen {
            overflow-y: auto;
        }
        .main-screen .logo{
            font-size: 18px;
            color: white;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            padding: 20px;
        }
        .main-screen .catagories{
            padding: 15px 10px 10px;
            display: grid;
            grid-auto-flow: column;
            overflow-y: auto;
            overscroll-behavior-x: contain;
            scroll-snap-type: x mandatory;
            gap: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .main-screen .catagories > div {
            padding: 10px 20px;
            background: #2ABB69;
            color: #0B0B0B;
            border-radius: 20px;
            text-align: center;
        }
        .main-screen .catagories::-webkit-scrollbar{
            display: none;
        }
        .main-screen .catagories > div.active{
            background: #111;
            color: white;
        }
        .main-screen .news-list {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main-screen .news-list > .item {
            background-color: #161616;
            border: 1px solid  #bbbbbb;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.05);
            min-width: 100%;
            border-radius: 20px;
        }
        .main-screen .news-list > .item .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .main-screen .news-list > .item .details{
            padding: 10px;
        }
        .main-screen .news-list > .item .details h2{
            font-size: 16px;
            border-bottom: 10px;
            color: white;
        }
        .main-screen .news-list > .item p {
            font-size: 15px;
            color: white;
            margin-top: 5px;
        }
        .news-screen .header{
            width: 100%;
            height: 50px;
            background: #111;
            padding: 10px;
            overflow: hidden;
            display: flex;
        }
        .news-screen .header .back-btn{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #eee;
            color: #111;
            text-align: center;
            line-height: 25px;
        }

        .news-screen .header .title {
            font-size: 15px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #eee;
        }
        .news-screen .news-frame iframe {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div class="app">
    <div class="screen main-screen">
        <div class="logo">
            <H3>{{.Title}}</H3>
        </div>
        <div class="news-list">
            <div class="item">
                <div class="thumbnail">
                    <img src = {{.Image}}>
                </div>
                <div class="details">
                    <h2>{{.Title}}</h2>
                    <h3 style="color: #eee;">{{.Description}}</h3>
                    <h4 style="color: #eee;">{{.Content}}</h4>
                </div>
                <h4 style="color: #eee;">{{.PublishedAt}}</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
